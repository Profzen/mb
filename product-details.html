<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails du produit - Abonnement Platform</title>
  <link rel="stylesheet" href="product-details.css">
</head>
<body>
  <!-- En-tête commun -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>Abonnement Platform</h1>
      </div>
      <div class="nav-links">
        <a href="index.html">Accueil</a>
        <a href="subscription.html">Nos offres</a>
      </div>
    </nav>
  </header>

  <!-- Section de détails du produit -->
  <main>
    <section class="product-detail">
      <!-- Partie image du produit -->
      <div class="product-image">
         <img id="productImage" src="" alt="Image du produit">
      </div>
      <!-- Partie informations produit -->
      <div class="product-info">
         <h2 id="productName">Nom du produit</h2>
         <p class="price" id="productPrice">Prix du produit</p>
         <div class="description">
           <h3>Pourquoi choisir ce produit ?</h3>
           <p id="productDescription">Description détaillée du produit...</p>
         </div>
         <div class="action-buttons">
           <button id="addToCart">Ajouter au panier</button>
           <button id="orderNow">Commander directement</button>
         </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
     <p>© 2025 Abonnement Platform</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
